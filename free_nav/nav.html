<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css">
    <script src="jquery-3.6.0.js"></script>
    <!-- <script type="text/javascript" src="draggin.min.js"></script> -->
    <title>teck nav</title>
</head>
<body>
    <!-- <h1 class="draggable">hellooo</h1> -->
    <div class="draggable" id="nav">
        <div id="layer1">
            <span class="empty"></span>        <span class="link">Two</span>     <span class="empty"></span>
            <span class="link">Four</span>     <span class="empty"></span>       <span class="link">Six</span>
            <span class="link">Seven</span>    <span class="empty eight"><button id="close">X</button></span>       <span class="link">Nine</span>
            <span class="link">Ten</span>      <span class="empty"></span>       <span class="link">Twelve</span>
            <span class="empty"></span>        <span class="link">Fouteen</span> <span class="empty"></span>    
        </div>
        <button id="layer2">@</button>
    </div>
    <script>
        $(document).ready(function(){
            $("#layer2").click(function(){if(document.getElementById("layer1").style.display="none"){document.getElementById("layer1").style.display="grid";document.getElementById("layer2").style.display="none";}});
            $("#close").click(function(){document.getElementById("layer1").style.display="none";document.getElementById("layer2").style.display="unset";});
        });
        /*---------------------*/
        if(screen.width>700){
    dragElement(document.getElementById("nav"));
    function dragElement(elmnt) {
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        if (document.getElementById(elmnt.id + "header")) {document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;} else {elmnt.onmousedown = dragMouseDown;}
        function dragMouseDown(e) {e = e || window.event;e.preventDefault();pos3 = e.clientX;pos4 = e.clientY;document.onmouseup = closeDragElement;document.onmousemove = elementDrag;}
        function elementDrag(e) {e = e || window.event;e.preventDefault();pos1 = pos3 - e.clientX;pos2 = pos4 - e.clientY;pos3 = e.clientX;pos4 = e.clientY;elmnt.style.top = (elmnt.offsetTop - pos2) + "px";elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";}
        function closeDragElement() {document.onmouseup = null;document.onmousemove = null;}
    }
}else{
    var box = document.getElementById('nav');
    box.addEventListener('touchmove', function(e) {
        var touchLocation = e.targetTouches[0];
        box.style.left = touchLocation.pageX-50 + 'px';
        box.style.top = touchLocation.pageY-50 + 'px';
    })
    box.addEventListener('touchend', function(e) {
        //    current box position.
        var x = parseInt(box.style.left);
        var y = parseInt(box.style.top);
    })
}

        /*---------------------*/
    </script>
</body>
</html>
